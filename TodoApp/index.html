  <body>
    <h1>Todo App (Console Commands)</h1>
    <p>Use these commands in console:</p>

    <ul>
      <li><strong>add</strong> – Add a task</li>
      <li><strong>list</strong> – Show all tasks</li>
      <li><strong>delete</strong> – Delete task by index</li>
      <li><strong>quit</strong> – Exit app</li>
    </ul>

    <script src="todoApp.js"></script>
